app-id: io.github.plebone.autonomix
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: autonomix

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: autonomix
    buildsystem: simple
    build-commands:
      - install -Dm755 autonomix /app/bin/autonomix
      - install -Dm644 io.github.plebone.autonomix.desktop /app/share/applications/io.github.plebone.autonomix.desktop
      - install -Dm644 io.github.plebone.autonomix.svg /app/share/icons/hicolor/scalable/apps/io.github.plebone.autonomix.svg || true
    sources:
      - type: file
        path: ../target/release/autonomix
      - type: file
        path: ../resources/io.github.plebone.autonomix.desktop
      - type: file
        path: ../resources/io.github.plebone.autonomix.svg
