app-id: io.github.plebone.autonomix
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: autonomix

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=x11
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    CARGO_HOME: /run/build/autonomix/cargo
    RUST_BACKTRACE: '1'

modules:
  - name: autonomix
    buildsystem: simple
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/autonomix /app/bin/autonomix
      - install -Dm644 resources/io.github.plebone.autonomix.desktop /app/share/applications/io.github.plebone.autonomix.desktop
      - install -Dm644 resources/io.github.plebone.autonomix.svg /app/share/icons/hicolor/scalable/apps/io.github.plebone.autonomix.svg
      - install -Dm644 resources/io.github.plebone.autonomix.metainfo.xml /app/share/metainfo/io.github.plebone.autonomix.metainfo.xml
    sources:
      - type: dir
        path: ..
