name: autonomix
description: A Linux package manager for GitHub releases
publish_to: 'none'
version: 0.3.5+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.0.0
  
  # Networking
  http: ^1.1.0
  
  # Storage
  path: ^1.8.0
  
  # System integration
  path_provider: ^2.1.0
  process_run: ^0.13.0
  xdg_directories: ^1.0.0
  
  # Utilities
  intl: ^0.18.0
  url_launcher: ^6.1.0
  logger: ^2.0.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
